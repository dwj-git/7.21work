<!DOCTYPE html>

<html lang="en">



<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>

        .one {

            width: 500px;

            height: 500px;

            border: 2px solid rgb(140, 175, 42);

            position: relative;

            left: 500px;

            top: 100px;

        }

        

        .two {

            width: 50px;

            height: 50px;

            background: rgb(42, 161, 165);

            position: absolute;

        }

    </style>

</head>



<body>

    <div class="one">

        <div class="two"></div>

    </div>



    <script src="drag.js"></script>

    <script>

        var dragObj = new drag(".two");

        // dragObj.x = false;

        dragObj.side.x1 = 0;

        dragObj.side.x2 = 450;



        dragObj.side.y1 = 0;

        dragObj.side.y2 = 450;



        dragObj.move(

            function() {

                this.style.background = "yellow";

                // dragObj.ele.style.background = "blue";

            }

        );

    </script>

</body>



</html>
